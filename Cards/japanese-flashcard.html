<script>
// === DATA ===
const DAYS = Object.keys(WORD_DATA).map(Number);

// === STATE ===
let state = {
  day: 1, idx: 0, playing: false, playCount: 0,
  showMeaning: true, speed: 1.0, showSettings: false, slideDir: "",
  repeatDelay: Number(localStorage.getItem("jp-repeat-delay")) || 2400,
  mode: "menu", // menu | study | test | result
  testWords: [], testIdx: 0, testRevealed: false,
  testScore: { correct: 0, wrong: 0 },
  bookmarks: JSON.parse(localStorage.getItem("jp-bm") || "{}"),
};

let autoTimer = null;
let playId = 0;

function saveBookmarks() { localStorage.setItem("jp-bm", JSON.stringify(state.bookmarks)); }
function getWords() { return WORD_DATA[state.day]?.words || []; }
function getCurrent() {
  if (state.mode === "test") return state.testWords[state.testIdx];
  return getWords()[state.idx];
}
function bmKey(w, day) { return (day||state.day) + "-" + w.h; }
function isBm(w) { return w ? !!state.bookmarks[bmKey(w)] : false; }
function bmCount() { return Object.keys(state.bookmarks).length; }

// === TTS ===
function speak(text, cb) {
  if (!window.speechSynthesis) { if(cb) cb(); return; }
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "ja-JP";
  u.rate = state.speed;
  // Try to find a Japanese voice
  const voices = window.speechSynthesis.getVoices();
  const jpVoice = voices.find(v => v.lang.startsWith("ja"));
  if (jpVoice) u.voice = jpVoice;
  u.onend = () => { if(cb) cb(); };
  u.onerror = () => { if(cb) cb(); };
  window.speechSynthesis.speak(u);
}

// Preload voices
if (window.speechSynthesis) {
  window.speechSynthesis.getVoices();
  window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
}

// === AUTO PLAY ===
function stopAuto() {
  state.playing = false; state.playCount = 0;
  window.speechSynthesis?.cancel();
  if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; }
}

function autoPlay(count) {
  const myId = playId;
  if (!state.playing) return;
  const words = getWords();
  if (count >= 3) {
    state.playCount = 0;
    autoTimer = setTimeout(() => {
      if (playId !== myId) return;
      if (state.idx < words.length - 1) {
        state.idx++; state.slideDir = "left";
        render();
        autoPlay(0);
      } else { stopAuto(); render(); }
    }, 400);
    return;
  }
  state.playCount = count + 1;
  render();
  const w = words[state.idx];
  if (!w) { stopAuto(); render(); return; }
  const text = w.h.includes(" / ") ? w.h.split(" / ")[0] : w.h;
  speak(text, () => {
    if (!state.playing || playId !== myId) return;
    autoTimer = setTimeout(() => autoPlay(count + 1), state.repeatDelay);
  });
}

function togglePlay() {
  if (state.playing) { stopAuto(); }
  else { state.playing = true; autoPlay(0); }
  render();
}

// === TEST ===
function startTest() {
  const all = Object.values(state.bookmarks);
  if (all.length === 0) { alert("ì²´í¬ëœ ë‹¨ì–´ê°€ ì—†ì–´ìš”! â˜†ë¥¼ ëˆŒëŸ¬ ëª» ì™¸ìš´ ë‹¨ì–´ë¥¼ ì²´í¬í•´ì£¼ì„¸ìš”."); return; }
  let pool = [];
  all.forEach(w => { for (let i = 0; i < Math.max(1, w.cnt||1); i++) pool.push(w); });
  const shuffled = []; const seen = new Set();
  while (pool.length > 0 && shuffled.length < all.length) {
    const i = Math.floor(Math.random() * pool.length);
    const item = pool[i];
    if (!seen.has(item.h)) { seen.add(item.h); shuffled.push(item); }
    pool.splice(i, 1);
  }
  state.mode = "test"; state.testWords = shuffled; state.testIdx = 0;
  state.testRevealed = false; state.testScore = { correct:0, wrong:0 };
  stopAuto(); render();
}

function testAnswer(correct) {
  const w = state.testWords[state.testIdx];
  const key = bmKey(w, w.day);
  if (correct) {
    state.testScore.correct++;
    if (state.bookmarks[key]) state.bookmarks[key].cnt = Math.max(1, (state.bookmarks[key].cnt||1) - 1);
  } else {
    state.testScore.wrong++;
    if (state.bookmarks[key]) state.bookmarks[key].cnt = (state.bookmarks[key].cnt||1) + 1;
  }
  saveBookmarks();
  if (state.testIdx < state.testWords.length - 1) {
    state.testIdx++; state.testRevealed = false;
  } else { state.mode = "result"; }
  render();
}

// === SWIPE & TAP ===
let touchSX = 0, touchEX = 0, touchSY = 0, touchMoved = false;
function onTS(e) { touchSX = e.touches[0].clientX; touchSY = e.touches[0].clientY; touchEX = touchSX; touchMoved = false; }
function onTM(e) { touchEX = e.touches[0].clientX; if (Math.abs(touchEX - touchSX) > 10) touchMoved = true; }
function onTE(e) {
  const d = touchSX - touchEX;
  if (Math.abs(d) > 60) { d > 0 ? goNext() : goPrev(); return; }
  // Tap: ìŠ¤ì™€ì´í”„ ì•„ë‹Œ ê²½ìš° ì¹´ë“œ ì¢Œ/ìš° ì˜ì—­ íƒ­ìœ¼ë¡œ ì´ë™
  if (!touchMoved) {
    const card = e.currentTarget;
    const rect = card.getBoundingClientRect();
    const x = touchSX - rect.left;
    if (x < rect.width * 0.35) goPrev();
    else if (x > rect.width * 0.65) goNext();
  }
}
function goNext() {
  if (state.mode === "test") {
    if (state.testIdx < state.testWords.length - 1) { state.testIdx++; state.testRevealed = false; state.slideDir = "left"; render(); }
    return;
  }
  const words = getWords();
  if (state.idx < words.length - 1) {
    const wasPlaying = state.playing;
    if (wasPlaying) { playId++; window.speechSynthesis?.cancel(); if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } }
    state.idx++; state.playCount = 0; state.slideDir = "left"; render();
    if (wasPlaying) autoPlay(0);
  }
}
function goPrev() {
  if (state.mode === "test") {
    if (state.testIdx > 0) { state.testIdx--; state.testRevealed = false; state.slideDir = "right"; render(); }
    return;
  }
  if (state.idx > 0) {
    const wasPlaying = state.playing;
    if (wasPlaying) { playId++; window.speechSynthesis?.cancel(); if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } }
    state.idx--; state.playCount = 0; state.slideDir = "right"; render();
    if (wasPlaying) autoPlay(0);
  }
}

// === KEYBOARD ===
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") goNext();
  if (e.key === "ArrowLeft") goPrev();
  if (e.key === " ") { e.preventDefault(); togglePlay(); }
});

// === PULL TO REFRESH (ì¹´ë“œ ë°– ì˜ì—­ì—ì„œë§Œ) ===
(function() {
  const ptrEl = document.getElementById("ptr-el");
  const threshold = 80;
  let ptrStartY = 0, ptrDist = 0, ptrActive = false;
  document.addEventListener("touchstart", e => {
    if (e.target.closest(".card-area")) return;
    ptrStartY = e.touches[0].clientY;
    ptrDist = 0;
    ptrActive = true;
  }, { passive: true });
  document.addEventListener("touchmove", e => {
    if (!ptrActive) return;
    ptrDist = e.touches[0].clientY - ptrStartY;
    if (ptrDist > 0) {
      const h = Math.min(ptrDist * 0.4, 50);
      ptrEl.className = "ptr-indicator pulling";
      ptrEl.style.height = h + "px";
      ptrEl.textContent = ptrDist > threshold ? "ë†“ìœ¼ë©´ ìƒˆë¡œê³ ì¹¨" : "â†“ ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨";
    }
  }, { passive: true });
  document.addEventListener("touchend", () => {
    if (!ptrActive) return;
    ptrActive = false;
    if (ptrDist > threshold) {
      ptrEl.className = "ptr-indicator refreshing";
      ptrEl.style.height = "";
      ptrEl.textContent = "ìƒˆë¡œê³ ì¹¨ ì¤‘...";
      setTimeout(() => location.reload(), 300);
    } else {
      ptrEl.className = "ptr-indicator";
      ptrEl.style.height = "";
      ptrEl.textContent = "";
    }
    ptrDist = 0;
  });
})();

// === RENDER ===
function render() {
  const app = document.getElementById("app");
  const w = getCurrent();
  const words = getWords();

  let html = "";

  // ë©”ë‰´ ëª¨ë“œ
  if (state.mode === "menu") {
    html += `<div class="menu-header">
      <div class="menu-header-title">æ—¥æœ¬èª ë‹¨ì–´ì¥</div>
      <div class="menu-header-sub">DAYë¥¼ ì„ íƒí•˜ì„¸ìš” Â· ì´ ${Object.values(WORD_DATA).reduce((s,d)=>s+d.words.length,0)}ë‹¨ì–´</div>
    </div>`;
    html += `<div class="menu-list">`;
    for (const d of DAYS) {
      const data = WORD_DATA[d];
      const total = data.words.length;
      const bmCnt = data.words.filter(w => state.bookmarks[d + "-" + w.h]).length;
      const badgeClass = bmCnt === 0 ? "menu-badge clean" : "menu-badge";
      const badgeText = bmCnt === 0 ? "ì™„ë£Œ" : "â˜… " + bmCnt + "/" + total;
      html += `<div class="menu-item" onclick="openDay(${d})">
        <div class="menu-item-left">
          <div class="menu-day">DAY ${d}</div>
          <div class="menu-title">${data.title}</div>
        </div>
        <div class="${badgeClass}">${badgeText}</div>
      </div>`;
    }
    html += `</div>`;

// === ACTIONS ===
function selectDay(d) { stopAuto(); state.day = d; state.idx = 0; state.mode = "study"; render(); }
function openDay(d) { state.day = d; state.idx = 0; state.mode = "study"; render(); }
function goMenu() { stopAuto(); state.mode = "menu"; render(); }
function backToStudy() { stopAuto(); state.mode = "study"; render(); }
function toggleMeaning() { state.showMeaning = !state.showMeaning; render(); }
function toggleSettings() { state.showSettings = !state.showSettings; render(); }
function closeSettings(e) { if (e.target === e.currentTarget) { state.showSettings = false; render(); } }
function updateRepeatDelay(val) {
  const ms = Math.max(0, Math.round(parseFloat(val) * 1000));
  state.repeatDelay = ms;
  localStorage.setItem("jp-repeat-delay", ms);
}
function revealTest() { state.testRevealed = true; render(); }
function speakOnce() {
  const w = getCurrent();
  if (w) {
    const text = w.h.includes(" / ") ? w.h.split(" / ")[0] : w.h;
    speak(text);
  }
}
function toggleBm() {
  const w = getCurrent(); if (!w) return;
  const key = bmKey(w);
  if (state.bookmarks[key]) { delete state.bookmarks[key]; }
  else { state.bookmarks[key] = { day:state.day, h:w.h, r:w.r, m:w.m, cnt:1 }; }
  saveBookmarks(); render();
}
function cycleSpeed() {
  const speeds = [0.7, 0.85, 1.0, 1.2, 1.5];
  const i = speeds.indexOf(state.speed);
  state.speed = speeds[(i + 1) % speeds.length];
  render();
}
